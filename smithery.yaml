# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - doitApiKey
    properties:
      doitApiKey:
        type: string
        description: Your DoiT API key with appropriate permissions
      customerContext:
        type: string
        description: Your customer context identifier for retrieving customer-specific data
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        DOIT_API_KEY: config.doitApiKey,
        CUSTOMER_CONTEXT: config.customerContext
      }
    })
  exampleConfig:
    doitApiKey: your_doit_api_key
    customerContext: your_customer_context
